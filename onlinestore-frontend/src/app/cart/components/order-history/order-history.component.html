<div class="container bootdey">
  <div class="panel panel-default panel-order">
    <div class="panel-heading">
      <strong>Order history</strong>
      <div class="btn-group pull-right">
        <div class="btn-group">
        </div>
      </div>
    </div>

    <div class="panel-body" *ngFor="let order of orders">
      <div class="row">
        <div class="col-md-11">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-right"><label class="label label-danger">STATUS: {{order.status}}</label></div>
              <span><strong>{{order.id}}</strong></span> <span class="label label-info">{{order.userName}}</span><br/>
              Quantity: {{order.orderLines.length}}
              <br>
              TOTAL: {{order.total}} RON<br/>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
