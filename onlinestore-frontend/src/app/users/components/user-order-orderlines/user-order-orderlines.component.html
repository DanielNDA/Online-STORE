<div class="card my-4">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
      <tr>
        <th class="align-middle text-dark" scope="col">Product Name</th>
        <th class="align-middle text-dark" scope="col">Quantity</th>
        <th class="align-middle text-dark" scope="col">Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let orderline of orderLines | filter: searchValue | paginate: config" style="cursor: pointer">
        <td>{{orderline.productDTO.name}}</td>
        <td>{{orderline.quantity}}</td>
        <td>{{orderline.price}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div id="pagination">
  <pagination-template #p="paginationApi" (pageChange)="config.currentPage = $event">
    <div class="custom-pagination">
      <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
          <
        </span>
      </div>
      <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
        <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
        <div *ngIf="p.getCurrent() === page.value">
          <span>{{ page.label }}</span>
        </div>
      </div>
      <div class="pagination-next" [class.disabled]="p.isLastPage()">
        <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
      </div>
    </div>
  </pagination-template>
</div>
