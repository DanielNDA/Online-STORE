<div class="container h-100" style="padding-top: 20px">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="form-group d-inline-block" style="padding-right: 5px">
                  <label>First name</label>
                  <input class="form-control form-control-md" type="text" name="firstName" id="firstName" [(ngModel)]="currentUser.firstName"
                         placeholder="Enter your first name">
                </div>
                <div class="form-group d-xl-inline-block">
                  <label>Last name</label>
                  <input class="form-control form-control-md" type="text" name="lastName" id="lastName" [(ngModel)]="currentUser.lastName"
                         placeholder="Enter your last name">
                </div>
                <div class="form-group " style="padding-right: 10px">
                  <label>Email</label>
                  <input class="form-control form-control-md" type="email" name="email" id="email" [(ngModel)]="currentUser.email"
                         placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label>New Password</label>
                  <input class="form-control form-control-md" type="password" name="password" id="password" [(ngModel)]="currentUser.newPassword"
                         placeholder="Enter your new password" (keyup)="matchPasswords()">
                </div>
                <div class="form-group ">
                  <label>Confirm Password</label>
                  <input class="form-control form-control-md" type="password" name="newPassword" id="newPassword" [(ngModel)]="confirmPassword"
                         placeholder="Enter your new password" (keyup)="matchPasswords()">
                </div>
                <div [hidden]="matched"  class="alert alert-danger">Passwords don't match</div>
                <div class="form-group ">
                  <label>Channel</label>
                  <input class="form-control form-control-md" type="email" name="channel" id="channel" [(ngModel)]="currentUser.channel"
                         placeholder="Enter your preferred channel">
                </div>
                <hr>
                <div class="form-group d-lg-inline-block" style="padding-right: 5px">
                  <label>Country</label>
                  <input class="form-control form-control-md" type="text" name="country" id="country"
                         [(ngModel)]="currentUser.addressDTO.country" placeholder="Enter your country">
                </div>
                <div class="form-group d-lg-inline-block">
                  <label>City</label>
                  <input class="form-control form-control-md" type="text" name="city" id="city" [(ngModel)]="currentUser.addressDTO.city"
                         placeholder="Enter your city">
                </div>
                <div class="form-group d-lg-inline-block" style="padding-right: 5px">
                  <label>Street</label>
                  <input class="form-control form-control-md" type="text" name="street" id="street"
                         [(ngModel)]="currentUser.addressDTO.street" placeholder="Enter your street">
                </div>
                <div class="form-group d-lg-inline-block">
                  <label>Zip code</label>
                  <input class="form-control form-control-md" type="text" name="zipcode" id="zipcode"
                         [(ngModel)]="currentUser.addressDTO.zipCode" placeholder="Enter your zip code">
                </div>
                <div class="btn-group text-center mt-3">
                  <a (click)="goToHomePage()"
                     class="btn btn-secondary mx-1">Back
                  </a>
                  <button type="submit" [disabled]="!userForm.form.valid"
                          class="btn btn-info">Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
