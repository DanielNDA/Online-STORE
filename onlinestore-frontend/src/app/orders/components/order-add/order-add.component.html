<table class="body-wrap">
  <tbody><tr>
    <td></td>
    <td class="container" width="600">
      <div class="content">
        <table class="main" width="100%" cellpadding="0" cellspacing="0">
          <tbody><tr>
            <td class="content-wrap aligncenter">
              <table width="100%" cellpadding="0" cellspacing="0">
                <tbody><tr>
                  <td class="content-block">
                    <h2>Thanks for choosing us</h2>
                    <h4>Take a second peek at your shopping cart</h4>
                  </td>
                </tr>
                <tr>
                  <td class="content-block">
                    <table class="invoice">
                      <tbody><tr>
                        <td>{{currentUser.lastName}} {{currentUser.firstName}}<br>
                         {{time | date:'short'}}</td>
                      </tr>
                      <tr>
                        <td>
                          <table class="invoice-items" cellpadding="0" cellspacing="0" >
                            <tbody><tr *ngFor="let ol of order.orderLines">
                              <td>{{ol.productDTO.name}}
                              <br>
                              {{ol.quantity}} BUC x {{ol.productDTO.price}}</td>
                              <td class="alignright"><br>{{ol.price}} RON</td>
                            </tr>

                            <tr class="total">
                              <td class="alignright" width="80%">Total </td>
                              <td class="alignright " >{{order.total}} RON</td>
                            </tr>
                            </tbody></table>
                        </td>
                      </tr>
                      </tbody></table>
                  </td>
                </tr>
                <tr>
                  <td class="content-block">
                    <a routerLink="/products" (click)="checkout(order.id)">Checkout</a>
                  </td>
                </tr>

                </tbody></table>
            </td>
          </tr>
          </tbody></table>
        <div class="footer">
          <table width="100%">
            <tbody><tr>
              <td class="aligncenter content-block">Questions? Email <a href="mailto:">support@company.inc</a></td>
            </tr>
            </tbody></table>
        </div></div>
    </td>
    <td></td>
  </tr>
  </tbody></table>
