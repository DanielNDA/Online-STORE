<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
                <div class="form-group">
                  <label>First name</label>
                  <input class="form-control form-control-md" type="text" name="firstName" [(ngModel)]="category.name"
                         placeholder="Enter your first name">
                </div>
                <div class="form-group">
                  <label for="categoryParent">Category Parent</label>
                  <select type="text" [(ngModel)]="category.parent"
                          class="form-control form-control-md"
                          id="categoryParent"
                          name="categoryParent">
                    <option *ngFor="let parent of parents" [ngValue]="parent">{{parent.name}}</option>
                  </select>
                </div>
                <div class="btn-group">
                  <a (click)="goToCategoryList()"
                     class="btn btn-secondary mx-1">Back
                  </a>
                  <button type="submit" [disabled]="!categoryForm.form.valid"
                          class="btn btn-info">Add Category
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
</div>
