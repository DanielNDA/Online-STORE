<div class="container">
  <div class="col-3">
    <input type="text" [(ngModel)]="searchValue" class="input-group-text text-left" placeholder="Search for category">
  </div>
  <div class="container d-lg-inline-block">
    <div class="shape shape2" *ngFor="let parent of parents | filter: searchValue | paginate: config" (click)="goToProductByCategory(parent.id)" style="cursor: pointer">
      <div class="card-header text-center id1 rounded parent">{{parent.name}}</div>
      <div class="card-header text-center id2 rounded" *ngFor="let subCategory of parent.subCategories"
           (click)="goToProductByCategory(subCategory.id)">{{subCategory.name}}</div>
    </div>
  </div>
</div>
<div id="pagination">
  <pagination-template #p="paginationApi" (pageChange)="config.currentPage = $event">


    <div class="custom-pagination">
      <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
          <
            </span>
      </div>
      <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
        <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
        <div *ngIf="p.getCurrent() === page.value">
          <span>{{ page.label }}</span>
        </div>
      </div>
      <div class="pagination-next" [class.disabled]="p.isLastPage()">
        <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
      </div>
    </div>

  </pagination-template>
</div>
