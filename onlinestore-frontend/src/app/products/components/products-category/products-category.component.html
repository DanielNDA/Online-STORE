<div class="row">
  <div class="col-md-13">
    <ol class="breadcrumb">
      <li><a href="#">Home </a></li>
      <li class="active"> /Products</li>
    </ol>
  </div>
</div>
<div class="row" >
  <div class="col-sm-3 mb-1" *ngFor="let product of products">
    <div class="card">
      <img *ngIf="product.thumbnail | async as thumbnail"
           [src]="thumbnail[0].url"
           style="width:100%; height: 250px">
      <br>
      <small class="text-muted">{{product.categoryDTO.name}}</small>
      <a style="color: black" class="product-name"> {{product.name}}</a>
      <div class="small m-t-xs">
        {{product.description}}</div>
      <div class="small m-t-s">
        <b> {{product.price}}</b> RON</div>
      <hr>
      <p>
        <button (click)="addToCart(product.id)" class="btn btn-outline-dark rounded-circle"><i class="fa fa-heart-o"></i></button>
      </p>
    </div>
  </div>
</div>
