<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th class="align-middle" scope="col">#</th>
        <th class="align-middle" scope="col">Name</th>
        <th class="align-middle" scope="col">
          <div class="row d-flex align-items-center">
            <div class="col">
              Operations
            </div>
            <div class="col">
              <div class="input-group">
                <div class="input-group-append">
                </div>
              </div>
            </div>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products | filter: searchValue | paginate : {itemsPerPage: numberOfItemsPerP, currentPage: p}">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>
          <div class="btn-group">
            <button (click)="editProduct(product.id)" class="btn btn-outline-dark mx-1"><i class="fa fa-pencil"
                                                                                        aria-hidden="true"></i></button>
            <button (click)="deleteProduct(product.id)" class="btn btn-outline-dark"><i class="fa fa-trash"
                                                                                       aria-hidden="true"></i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
