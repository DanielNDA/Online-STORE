<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #productAdd="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="product.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter product name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required!</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="product.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter product description"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" [(ngModel)]="product.price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter product price"
               required #price="ngModel">
      </div>
      <div [hidden]="!price.pristine" class="alert alert-danger">Price is required</div>

      <div class="form-group">
        <label for="price">Category</label>

        <select type="text" [(ngModel)]="product.categoryDTO"
                class="form-control"
                id="category"
                name="category"
                placeholder="Select category"
                required #categoryField="ngModel">
          <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
        </select>
        <div [hidden]="!categoryField.pristine" class="alert alert-danger">Category is required</div>
      </div>

      <div class="form-group">
        <label for="price">Type</label>

        <select type="text" [(ngModel)]="product.productType"
                class="form-control"
                id="productType"
                name="productType"
                placeholder="Select product type"
                required #productTypeField="ngModel">
          <option *ngFor="let pt of productTypes" [ngValue]="pt">{{pt.valueOf()}}</option>
        </select>
        <div [hidden]="!productTypeField.pristine" class="alert alert-danger">Product Type is required</div>
      </div>

      <div class="form-group">
        <label for="price">Manufacturer</label>

        <select type="text" [(ngModel)]="product.manufacturerDto"
                class="form-control"
                id="manufacturer"
                name="manufacturer"
                placeholder="Select manufacturer"
                required #manufacturerField="ngModel">
          <option *ngFor="let m of manufacturers" [ngValue]="m">{{m.name}}</option>
        </select>
        <div [hidden]="!manufacturerField.pristine" class="alert alert-danger">Manufacturer is required</div>
      </div>

      <label class="btn btn-default">
        <input type="file" (change)="selectFile($event)" />
      </label>
      <div class="form-group">

        <a (click)="goToProductList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!productAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
