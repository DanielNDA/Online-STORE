<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userTypeForm="ngForm">
      <div class="form-group">
        <label for="name">Product name</label>
        <input type="text" [(ngModel)]="product.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter product name"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" [(ngModel)]="product.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter description"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Price</label>
        <input type="text" [(ngModel)]="product.price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter price"
               required #name="ngModel">
      </div>

      <div class="btn-group">
        <a (click)="goToProductList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!userTypeForm.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
