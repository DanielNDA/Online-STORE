<div class="card my-5">
  <div class="card-body">
    <h2>Roles</h2>
    <hr>
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
      <tr>
        <th class="align-middle" scope="col">#</th>
        <th class="align-middle" scope="col">Name</th>
        <th class="align-middle" scope="col">
          <div class="row d-flex align-items-center">
            <div class="col">
              Operations
            </div>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
        <td>
          <div class="btn-group">
            <button (click)="editRole(role.id)" class="btn btn-outline-primary mr-1"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button (click)="rolePrivileges(role.id)" class="btn btn-outline-secondary mr-1"><i class="fa fa-star" aria-hidden="true"></i></button>
            <button (click)="roleUsers(role.id)" class="btn btn-outline-warning mr-1"><i class="fa fa-users" aria-hidden="true"></i></button>
            <button (click)="open(content, role.id)" class="btn btn-outline-danger"><i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm deletion</h4>
    <button class="btn btn-outline-light" (click)="modal.dismiss()">X
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 text-center">
        Are you sure you want to delete this role?
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close()">Confirm Delete</button>
  </div>
</ng-template>
